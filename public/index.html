<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Testes - NutriFut API</title>
    <style>
        body { font-family: sans-serif; display: flex; gap: 20px; }
        fieldset { border: 1px solid #ccc; padding: 10px; margin-bottom: 20px; }
        legend { font-weight: bold; }
        input { margin-bottom: 5px; width: 200px; }
        button { margin-top: 5px; }
        #results-container { flex: 1; }
        pre { background-color: #f4f4f4; border: 1px solid #ddd; padding: 10px; white-space: pre-wrap; word-wrap: break-word; }
        hr { border: 1px solid #eee; margin: 15px 0; }
    </style>
</head>
<body>
    <div id="forms-container">
        <fieldset>
            <legend>Atletas</legend>
            <input type="text" id="athleteId" placeholder="ID do Atleta (para Get/Update/Delete)">
            <input type="text" id="athleteName" placeholder="Nome do Atleta">
            <input type="email" id="athleteEmail" placeholder="Email do Atleta">
            <input type="number" id="athleteWeight" placeholder="Peso (kg)">
            <input type="number" id="athleteHeight" placeholder="Altura (m)">
            <button id="btnListAthletes">Listar Atletas</button>
            <button id="btnCreateAthlete">Criar Atleta</button>
            <button id="btnUpdateAthlete">Atualizar Atleta</button>
            <button id="btnDeleteAthlete">Deletar Atleta</button>
        </fieldset>

        <fieldset>
            <legend>Planos Alimentares</legend>
            <input type="text" id="planId" placeholder="ID do Plano (para Get/Delete)">
            <input type="text" id="planName" placeholder="Nome do Plano">
            <button id="btnListPlans">Listar Planos</button>
            <button id="btnGetPlan">Ver Plano Detalhado</button>
            <button id="btnCreatePlan">Criar Plano</button>
            <button id="btnDeletePlan">Deletar Plano</button>
        </fieldset>
        
        <fieldset>
            <legend>Associar Plano a Atleta</legend>
            <input type="text" id="assocAthleteId" placeholder="ID do Atleta">
            <input type="text" id="assocPlanId" placeholder="ID do Plano">
            <button id="btnAssocPlan">Associar</button>
        </fieldset>

        <fieldset>
            <legend>Itens do Plano</legend>
            <input type="text" id="itemPlanId" placeholder="ID do Plano para adicionar item">
            <input type="text" id="itemId" placeholder="ID do Item (para Update/Delete)">
            <input type="text" id="itemFoodId" placeholder="ID do Alimento (TACO)">
            <input type="text" id="itemFoodName" placeholder="Nome do Alimento">
            <input type="number" id="itemQuantity" placeholder="Quantidade">
            <input type="text" id="itemUnit" placeholder="Unidade (ex: g)">
            <input type="text" id="itemMealType" placeholder="Tipo (ex: Almoço)">
            <button id="btnCreateItem">Adicionar Item</button>
            <button id="btnUpdateItem">Atualizar Item</button>
            <button id="btnDeleteItem">Deletar Item</button>
        </fieldset>

<fieldset>
            <legend>Diário Alimentar (Log)</legend>
            
            <p><strong>Adicionar / Atualizar Registro:</strong></p>
            <input type="text" id="logEntryId" placeholder="ID do Registro (para Update/Delete)">
            <input type="text" id="logAthleteId" placeholder="ID do Atleta (só para Criar)">
            
            <hr style="margin: 10px 0;">

            <input type="datetime-local" id="logEatenAt" title="Data e Hora">
            <input type="text" id="logMealType" placeholder="Tipo (ex: Almoço)">
            <input type="text" id="logFoodName" placeholder="Nome do Alimento">
            <input type="number" id="logQuantity" placeholder="Quantidade">
            <input type="text" id="logUnit" placeholder="Unidade (ex: g)">
            <input type="number" id="logKcal" placeholder="Kcal (Total)">
            <input type="number" id="logProtein" placeholder="Proteína (Total)">
            <input type="number" id="logCarbs" placeholder="Carboidratos (Total)">
            <input type="number" id="logLipids" placeholder="Lipídios (Total)">
            <button id="btnCreateLog">Adicionar ao Diário</button>
            <button id="btnUpdateLog">Atualizar Registro</button>
            <button id="btnDeleteLog">Deletar Registro</button>
            
            <hr>

            <p><strong>Buscar Diário por Data:</strong></p>
            <input type="text" id="logGetAthleteId" placeholder="ID do Atleta">
            <input type="date" id="logGetDate" title="Data da Busca">
            <button id="btnGetLog">Buscar Diário</button>
        </fieldset>
    </div>

    <div id="results-container">
        <h2>Resultados da API</h2>
        <pre id="results">Aguardando requisição...</pre>
    </div>

    <script src="app.js"></script>
</body>
</html>
